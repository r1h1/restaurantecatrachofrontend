<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delivery Catracho</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../assets/users/css/compra.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="../../../assets/common/img/ai-generated-burrito-clipart-design-illustration-free-png.webp">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

<!-- Menú superior -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm p-3" id="mainNavbar">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="../../../assets/common/img/ai-generated-burrito-clipart-design-illustration-free-png.webp"
                 alt="Logo" width="65" class="me-2">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <button class="navbar-toggler d-lg-none ms-2" type="button" onclick="toggleCartSidebar()"
                aria-label="Toggle cart sidebar">
            <i class="bi bi-cart-fill"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item"><a class="nav-link text-dark ms-3 me-3" href="compra.html"><i
                        class="bi bi-house fs-5"></i></a></li>
                <li class="nav-item"><a class="nav-link text-dark ms-3 me-3" href="perfil.html"><i
                        class="bi bi-person-fill fs-5"></i></a></li>
                <li class="nav-item"><a class="nav-link text-dark ms-3 me-3" href="tracking_order.html"><i
                        class="bi bi-search fs-5"></i></a></li>
                <li class="nav-item"><a class="btn btn-danger ms-3 me-3" onclick="closeSession()"><i
                        class="bi bi-box-arrow-left fs-5"></i></a></li>
            </ul>
        </div>
    </div>
</nav>


<!-- Contenido Principal -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-7">
            <div class="text-center mb-4">
                <h4 class="text-secondary fw-semibold">Rastrea tu Pedido</h4>
                <p class="text-muted">Consulta el estado y detalles de tu pedido ingresando el número</p>
            </div>

            <!-- Input de búsqueda con botones refinados -->
            <div class="bg-white p-4 rounded shadow-sm mb-4">
                <form class="row g-2 align-items-center">
                    <div class="col-md-8">
                        <input type="number" class="form-control rounded-pill px-4" id="numeroPedidoInput" placeholder="Número de pedido">
                    </div>
                    <div class="col-md-4 d-flex gap-2">
                        <button type="button" class="btn btn-success w-100 rounded-pill" onclick="getOrderByOrderNumber()">
                            <i class="bi bi-search"></i> Buscar
                        </button>
                        <button type="button" class="btn btn-warning w-100 rounded-pill text-dark" onclick="window.location.reload()">
                            <i class="bi bi-arrow-clockwise"></i> Limpiar
                        </button>
                    </div>
                </form>
            </div>

            <!-- Información del Pedido -->
            <div class="card shadow-sm border-0">
                <div class="card-header bg-secondary text-white text-center rounded-top">
                    <h5 class="mb-0 fw-bold fs-5">Pedido #<span id="pedidoNumero">0</span></h5>
                </div>
                <div class="card-body fs-6">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <p class="mb-2">
                                <strong>Estado:</strong>
                                <span id="pedidoEstado" class="badge bg-primary-subtle text-primary fw-semibold px-3 py-2 rounded-pill">N/A</span>
                            </p>
                            <p class="mb-2">
                                <strong>Fecha de Creación:</strong><br>
                                <span id="pedidoFecha" class="text-muted small">N/A</span>
                            </p>
                            <p class="mb-0">
                                <strong>Fecha Estimada de Entrega:</strong><br>
                                <span id="pedidoEntrega" class="text-muted small">N/A</span>
                            </p>
                        </div>

                        <div class="col-md-6">
                            <p class="mb-2">
                                <strong>Total:</strong>
                                <span class="text-dark fw-bold">Q<span id="pedidoTotal">0.00</span></span>
                            </p>
                            <p class="mb-2">
                                <strong>Dirección proporcionada:</strong><br>
                                <span id="direccion" class="text-muted">N/A</span>
                            </p>
                            <p class="mb-0">
                                <strong>Número de teléfono:</strong><br>
                                <span id="indicaciones" class="text-muted">N/A</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../../business/users/tracking_order.js"></script>
</body>

</html>
