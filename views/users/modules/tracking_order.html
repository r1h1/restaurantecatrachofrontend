<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delivery Catracho</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../assets/users/css/compra.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="../../../assets/common/img/ai-generated-burrito-clipart-design-illustration-free-png.webp">
</head>

<body>

    <!-- Menú superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-light shadow-sm p-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="../../../assets/common/img/ai-generated-burrito-clipart-design-illustration-free-png.webp"
                    alt="Logo" width="50" class="me-2">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-dark ms-3 me-3" href="compra.html"><i
                                class="bi bi-house"></i></a></li>
                    <li class="nav-item"><a class="nav-link text-dark ms-3 me-3" href="perfil.html"><i
                                class="bi bi-person-fill"></i></a></li>
                    <li class="nav-item"><a class="nav-link text-dark ms-3 me-3" href="tracking_order.html"><i
                                class="bi bi-search"></i></a></li>
                    <li class="nav-item"><a class="btn btn-danger ms-3 me-3" onclick="closeSession()"><i
                                class="bi bi-box-arrow-left"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h4 class="text-center text-secondary">Rastrea tu pedido</h4>

                <!-- Input para ingresar el número de pedido -->
                <div class="mb-4 shadow-sm p-3 mt-5">
                    <input type="number" class="form-control" id="numeroPedidoInput"
                        placeholder="Ingrese su número de pedido">
                    <div class="botones mt-3">
                        <button class="btn btn-success" onclick="getOrderByOrderNumber()"><i class="bi bi-search"></i>
                            Buscar</button>
                        <button class="btn btn-warning" onclick="window.location.reload()"><i
                                class="bi bi-arrow-clockwise"></i> Limpiar</button>
                    </div>
                </div>

                <!-- Contenedor para mostrar la tarjeta del pedido -->
                <div class="card shadow-sm">
                    <div class="card-header bg-secondary text-white text-center">
                        <h5 class="mb-0">Información del Pedido</h5>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center">Pedido #<span id="pedidoNumero">0</span></h5>
                        <p class="card-text"><strong>Estado:</strong> <span id="pedidoEstado"
                                class="badge bg-light text-dark px-3 py-1">N/A</span></p>
                        <p class="card-text"><strong>Fecha de Creación:</strong> <span id="pedidoFecha">N/A</span></p>
                        <p class="card-text"><strong>Fecha Estimada de Entrega:</strong> <span
                                id="pedidoEntrega">N/A</span></p>
                        <p class="card-text"><strong>Total:</strong> Q<span id="pedidoTotal">0.00</span></p>
                        <p class="card-text"><strong>Dirección proporcionada:</strong> <span id="direccion">N/A</span>
                        </p>
                        <p class="card-text"><strong>Número de teléfono:</strong> <span id="indicaciones">N/A</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../business/users/tracking_order.js"></script>
</body>

</html>
