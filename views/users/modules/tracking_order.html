<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rastreo de Pedido - Restaurante El Catracho</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../assets/users/css/compra.css">
</head>

<body>

    <!-- Menú superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img src="../../../assets/common/img/ai-generated-burrito-clipart-design-illustration-free-png.webp" alt="Tortilla Harina" width="40">
            <a class="navbar-brand h2" href="#">Restaurante Donde El Catracho</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="compra.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="perfil.html">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="tracking_order.html">Rastrear Pedido</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-danger" onclick="closeSession()">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container d-flex flex-column align-items-center justify-content-center mt-5">
        <h4 class="mb-3 text-center">Rastrea tu pedido</h4>

        <!-- Input para ingresar el número de pedido -->
        <div class="input-group mb-3 w-50">
            <input type="text" class="form-control" id="numeroPedidoInput" placeholder="Ingrese su número de pedido">
            <a class="btn btn-success" onclick="getOrderByOrderNumber()">Buscar</a>
            <a class="btn btn-warning" href="./tracking_order.html">Limpiar Busqueda</a>
        </div>

        <!-- Contenedor para mostrar la tarjeta del pedido -->
        <div id="pedidoInfo" class="w-50">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-4">Pedido #<span id="pedidoNumero">0</span></h5>
                    <p class="card-text"><strong>Estado:</strong> <span id="pedidoEstado" class="bg-light px-5 py-1">N/A</span></p>
                    <p class="card-text"><strong>Fecha de Creación:</strong> <span id="pedidoFecha">N/A</span></p>
                    <p class="card-text"><strong>Fecha Estimada de Entrega:</strong> <span id="pedidoEntrega">N/A</span></p>
                    <p class="card-text"><strong>Total:</strong> Q<span id="pedidoTotal">0.00</span></p>
                    <p class="card-text"><strong>Dirección proporcionada:</strong> <span id="direccion">N/A</span></p>
                    <p class="card-text"><strong>Número de teléfono:</strong> <span id="indicaciones">N/A</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../business/users/tracking_order.js"></script>
</body>

</html>
