<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delivery Catracho</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../assets/users/css/compra.css">
    <link rel="icon" href="../../../assets/common/img/ai-generated-burrito-clipart-design-illustration-free-png.webp">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

<!-- Menú superior -->
<nav class="navbar navbar-expand-lg navbar-dark bg-light shadow-sm p-3">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="../../../assets/common/img/ai-generated-burrito-clipart-design-illustration-free-png.webp"
                 alt="Logo" width="50" class="me-2">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link text-dark ms-3 me-3" href="compra.html"><i class="bi bi-house"></i></a></li>
                <li class="nav-item"><a class="nav-link text-dark ms-3 me-3" href="perfil.html"><i class="bi bi-person-fill"></i></a></li>
                <li class="nav-item"><a class="nav-link text-dark ms-3 me-3" href="tracking_order.html"><i class="bi bi-search"></i></a></li>
                <li class="nav-item"><a class="btn btn-danger ms-3 me-3" onclick="closeSession()"><i class="bi bi-box-arrow-left"></i></a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido Principal -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm" id="cart-container">
                <div class="card-header bg-secondary shadow text-white text-center">
                    <h5 class="mb-0">Carrito de Compras</h5>
                </div>
                <div class="card-body">
                    <ul class="list-group cart-list" id="cart"></ul>
                    <div class="mt-3 text-center">
                        <p class="fw-bold h4 mb-4">Total: Q<span id="total">0.00</span></p>
                        <button id="btnConfirmar" class="btn btn-light shadow w-100" onclick="mostrarModal()">Confirmar Pedido</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <h5 class="mb-4">¿Qué te gustaría comer hoy?</h5>
            <div class="scroll-productos row" id="product-list"></div>
        </div>
    </div>
</div>

<!-- Modal de Confirmación -->
<div class="modal fade" id="modalConfirmacion">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-light shadow-sm text-dark">
                <h5 class="modal-title text-secondary">Confirmar Pedido</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Total del pedido: <span class="fw-bold">Q</span><span id="modalTotal" class="fw-bold"></span></p>
                <p>Fecha de creación: <span id="modalFechaCreacion" class="fw-bold"></span></p>
                <p>Fecha estimada de entrega: <span id="modalFechaEntrega" class="fw-bold"></span></p>

                <label class="form-label mt-2">Dirección de entrega</label>
                <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección">

                <label class="form-label mt-2">Número de teléfono</label>
                <input type="tel" class="form-control" id="indicaciones" placeholder="Ingrese su número">

                <div class="mt-3">
                    <label class="form-label">Método de pago</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="metodoPago" id="pagoEfectivo" value="Efectivo" checked>
                        <label class="form-check-label" for="pagoEfectivo">Efectivo</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="metodoPago" id="pagoTarjeta" value="Tarjeta">
                        <label class="form-check-label" for="pagoTarjeta">Tarjeta de crédito/débito</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="metodoPago" id="pagoBitcoin" value="Bitcoin">
                        <label class="form-check-label" for="pagoBitcoin">Bitcoin</label>
                    </div>

                    <div id="infoTarjeta" class="mt-3 d-none">
                        <label class="form-label">Nombre en la tarjeta</label>
                        <input type="text" class="form-control mb-2" id="nombreTarjeta" placeholder="Ej. Juan Pérez">

                        <label class="form-label">Número de tarjeta</label>
                        <input type="text" class="form-control mb-2" id="numeroTarjeta" placeholder="1234 5678 9012 3456" maxlength="19">

                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Fecha exp.</label>
                                <input type="text" class="form-control" id="fechaExp" placeholder="MM/AA" maxlength="5">
                            </div>
                            <div class="col-6">
                                <label class="form-label">CVV</label>
                                <input type="text" class="form-control" id="cvv" placeholder="123 o 1234" maxlength="4">
                            </div>
                        </div>
                    </div>

                    <div id="infoBitcoin" class="mt-2 d-none">
                        <label class="form-label">Wallet ID</label>
                        <input type="text" class="form-control" id="walletId" placeholder="Ingrese su wallet BTC">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" onclick="reset()">Cancelar</button>
                <button class="btn btn-secondary" onclick="finalizarPedido()">Finalizar Pedido</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Éxito -->
<div class="modal fade" id="modalExito" tabindex="-1" aria-labelledby="modalExitoLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header shadow-sm bg-light">
                <h5 class="modal-title">¡Gracias!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <p>Su pedido ha sido creado, guarde el número de pedido para rastrearlo</p>
                <p class="h4">Pedido #<span id="numeroPedido" class="fw-bold"></span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="refrescarPantalla()">Aceptar</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../../business/users/order.js"></script>
<script src="../../../business/users/purchase.js"></script>

</body>
</html>
