<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Perfil - Restaurante El Catracho</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../assets/users/css/compra.css">
</head>

<body>
    <!-- Menú superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img src="../../../assets/common/img/ai-generated-burrito-clipart-design-illustration-free-png.webp" alt="Tortilla Harina" width="40">
            <a class="navbar-brand h2" href="#">Restaurante Donde El Catracho</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="compra.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="perfil.html">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-danger" onclick="closeSession()">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="text-center mb-4">Editar Perfil</h3>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="mb-3">
                        <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="rol" hidden>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../business/users/profile.js"></script>
    <script>
        getProfile();

        const closeSession = function () {
            localStorage.removeItem("uuid");
            sessionStorage.removeItem("authToken");
            window.location.href = "../../../views/common/login.html";
        }
    </script>
</body>

</html>
