<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel Administrativo</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../assets/admin/css/admin.css">
    <link rel="icon" href="../../assets/common/img/ai-generated-burrito-clipart-design-illustration-free-png.webp">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img src="../../../assets/common/img/ai-generated-burrito-clipart-design-illustration-free-png.webp"
                alt="Tortilla Harina" width="40">
            <a class="navbar-brand h2" href="#">Restaurante Donde El Catracho</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav"
                aria-controls="adminNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="adminNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="modules/usuarios.html">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="modules/productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="modules/pedidos.html">Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-danger" href="../../index.html">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor de contenido dinámico -->
    <div class="container-fluid p-5">
        <div class="row mt-4">
            <div class="col-md-6">
                <div id="contenido" class="p-4 border rounded bg-light">
                    <h4>Bienvenido al Panel Administrativo</h4>
                    <p>Seleccione una opción del menú para gestionar los datos. <br>
                        Gracias por confiar en Donde el catracho, las mejores comidas.</p>
                </div>
            </div>
            <div class="col-md-6">
                <canvas id="pedidosChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        function cargarGraficoPedidos() {
            const ctx = document.getElementById('pedidosChart').getContext('2d');
            const pedidosChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Pendientes', 'Finalizados'],
                    datasets: [{
                        label: 'Pedidos',
                        data: [10, 20], // Datos de ejemplo, reemplázalos con datos dinámicos
                        backgroundColor: ['#ffcc00', '#28a745'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        window.onload = function () {
            cargarGraficoPedidos();
        }
    </script>
</body>

</html>
