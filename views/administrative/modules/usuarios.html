<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel Administrativo</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="../../../assets/common/img/admin-icon.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img src="../../../assets/common/img/ai-generated-burrito-clipart-design-illustration-free-png.webp"
                alt="Tortilla Harina" width="40">
            <a class="navbar-brand h2" href="#">Restaurante El Catracho</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav"
                aria-controls="adminNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="adminNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="../dashboard.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#usuarios">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#productos">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#pedidos">Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-danger" href="../../common/login.html">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor de contenido dinámico -->
    <div class="container-fluid">
        <div class="row mt-4">
            <!-- Formulario de Usuarios -->
            <div class="col-md-5">
                <div class="p-4 border rounded bg-light">
                    <h4>Gestión de Usuarios</h4>
                    <form id="usuarioForm">
                        <input type="hidden" id="id_usuario">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo" required>
                        </div>
                        <div class="mb-3">
                            <label for="clave" class="form-label">Clave</label>
                            <input type="password" class="form-control" id="clave" required>
                        </div>
                        <div class="mb-3">
                            <label for="rol" class="form-label">Rol</label>
                            <select class="form-select" id="rol" required>
                                <option value="1">Administrador</option>
                                <option value="2">Gerente</option>
                                <option value="3">Empleado</option>
                                <option value="4">Cliente</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" required>
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <textarea class="form-control" id="direccion" rows="2"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="reset" class="btn btn-secondary">Limpiar</button>
                    </form>
                </div>
            </div>

            <!-- Tabla de Usuarios -->
            <div class="col-md-7">
                <div class="p-4 border rounded bg-light">
                    <h4>Lista de Usuarios</h4>
                    <table class="table table-striped" id="usuariosTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th>Rol</th>
                                <th>Teléfono</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Datos dinámicos -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("usuarioForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let id = document.getElementById("id_usuario").value;
            let nombre = document.getElementById("nombre").value;
            let correo = document.getElementById("correo").value;
            let clave = document.getElementById("clave").value;
            let rol = document.getElementById("rol").value;
            let telefono = document.getElementById("telefono").value;
            let direccion = document.getElementById("direccion").value;

            if (id) {
                actualizarUsuario(id, nombre, correo, rol, telefono);
            } else {
                agregarUsuario(nombre, correo, rol, telefono);
            }
            this.reset();
        });

        function agregarUsuario(nombre, correo, rol, telefono) {
            let table = document.getElementById("usuariosTable").getElementsByTagName("tbody")[0];
            let newRow = table.insertRow();
            let id = table.rows.length;
            newRow.innerHTML = `<td>${id}</td><td>${nombre}</td><td>${correo}</td><td>${rol}</td><td>${telefono}</td>
                                <td>
                                    <button class='btn btn-warning btn-sm' onclick='editarUsuario(this)'>Editar</button>
                                    <button class='btn btn-danger btn-sm' onclick='eliminarUsuario(this)'>Eliminar</button>
                                    <button class='btn btn-primary btn-sm' onclick='actualizarContraseña(this)'>Actualizar Clave</button>
                                </td>`;
        }

        function editarUsuario(btn) {
            let row = btn.closest("tr");
            document.getElementById("id_usuario").value = row.cells[0].innerText;
            document.getElementById("nombre").value = row.cells[1].innerText;
            document.getElementById("correo").value = row.cells[2].innerText;
            document.getElementById("rol").value = row.cells[3].innerText;
            document.getElementById("telefono").value = row.cells[4].innerText;
        }

        function eliminarUsuario(btn) {
            let row = btn.closest("tr");
            row.remove();
        }
    </script>
</body>

</html>
