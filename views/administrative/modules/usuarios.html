<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel Administrativo</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="../../../assets/common/img/ai-generated-burrito-clipart-design-illustration-free-png.webp">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img src="../../../assets/common/img/ai-generated-burrito-clipart-design-illustration-free-png.webp"
                alt="Tortilla Harina" width="40">
            <a class="navbar-brand h2" href="#">Restaurante Donde El Catracho</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav"
                aria-controls="adminNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="adminNav">
                <!-- menu -->
            </div>
        </div>
    </nav>

    <!-- Contenedor de contenido dinámico -->
    <div class="container-fluid">
        <div class="row mt-4">
            <!-- Formulario de Usuarios -->
            <div class="col-md-5">
                <div class="p-4 border rounded bg-light">
                    <h4>Gestión de Usuarios</h4>
                    <form id="usuarioForm">
                        <input type="hidden" id="id_usuario">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo" required>
                        </div>
                        <div class="mb-3">
                            <label for="rol" class="form-label">Rol</label>
                            <select class="form-select" id="rol" required>
                                <option value="1">Administrador</option>
                                <option value="3">Empleado</option>
                                <option value="4">Cliente</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" required>
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <textarea class="form-control" id="direccion" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="clave" class="form-label">Clave</label>
                            <input type="text" class="form-control" id="clave">
                        </div>
                        <a class="btn btn-primary" onclick="saveButtonOptions()">Guardar</a>
                        <a class="btn btn-secondary" onclick="resetData()">Limpiar</a>
                    </form>
                </div>
            </div>

            <!-- Tabla de Usuarios -->
            <div class="col-md-7">
                <div class="p-4 border rounded bg-light table-responsive">
                    <h4>Lista de Usuarios</h4>
                    <table class="table table-striped" id="usuariosTable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th>Rol</th>
                                <th>Teléfono</th>
                                <th>Direccion</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="usuariosTabla">
                            <!-- Los datos se llenarán dinámicamente aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../business/administrative/users.js"></script>
    <script>
        const closeSession = function () {
            localStorage.removeItem("uuid");
            sessionStorage.removeItem("authToken");
            window.location.href = "../../../views/common/login.html";
        }
    </script>
</body>

</html>
