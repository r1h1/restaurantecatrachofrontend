<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delivery Catracho</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../assets/common/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="../../assets/common/img/ai-generated-burrito-clipart-design-illustration-free-png.webp">
</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

    <div class="card shadow-sm p-4 text-center" style="width: 350px;">
        <!-- Imagen del restaurante -->
        <img src="../../assets/common/img/ai-generated-burrito-clipart-design-illustration-free-png.webp"
            alt="Tortilla Harina" width="80" class="mx-auto d-block">

        <!-- Título -->
        <h3 class="mt-3">Delivery Catracho</h3>
        <p class="text-secondary">Cambio de contraseña</p>

        <!-- Formulario de Cambio de Contraseña -->
        <form class="mt-3">
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" required>
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                    <input type="number" class="form-control" id="cellphone" placeholder="Ingrese su teléfono" required>
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-house"></i></span>
                    <input type="text" class="form-control" id="address" placeholder="Ingrese su dirección" required>
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="newPassword" placeholder="Nueva contraseña" required>
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" id="newPasswordConfirm" placeholder="Repita la contraseña" required>
                </div>
            </div>

            <!-- Botón de cambio de contraseña -->
            <button type="button" class="btn btn-success w-100" onclick="changePassword()">
                <i class="bi bi-arrow-repeat"></i> Cambiar Contraseña
            </button>
        </form>

        <!-- Enlace para volver al login -->
        <div class="mt-3">
            <a href="login.html" class="text-secondary">Iniciar sesión con una cuenta existente</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../../business/common/auth.js"></script>

</body>

</html>
