<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bienvenidos - Restaurante El Catracho</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../assets/common/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../../assets/common/img/ai-generated-burrito-clipart-design-illustration-free-png.webp">
</head>

<body>

    <div class="login-container">
        <!-- Imagen del restaurante -->
        <img src="../../assets/common/img/ai-generated-burrito-clipart-design-illustration-free-png.webp"
            alt="Tortilla Harina" width="80">

        <!-- Título mejorado -->
        <h3>Restaurante <br>"Donde el catracho"</h3>
        <p>Cambio de contraseña</p>

        <!-- Formulario de Login -->
        <form>
            <div class="mb-2 mt-4">
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" required>
            </div>
            <div class="mb-2">
                <input type="number" class="form-control" id="cellphone" placeholder="Ingrese su teléfono" required
                    autocomplete="off">
            </div>
            <div class="mb-2">
                <input type="text" class="form-control" id="address" placeholder="Ingrese su direccion" required>
            </div>
            <div class="mb-2">
                <input type="password" class="form-control" id="newPassword" placeholder="Ingrese su nueva contraseña"
                    required>
            </div>
            <div class="mb-2">
                <input type="password" class="form-control" id="newPasswordConfirm" placeholder="Repita su nueva contraseña"
                    required>
            </div>
            <!-- Botón con color primario -->
            <a class="btn btn-success w-100 text-decoration-none" onclick="changePassword()">Cambiar
                clave</button>
        </form>

        <!-- Enlace mejorado -->
        <a href="login.html">Iniciar sesión con una cuenta existente</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../../business/common/auth.js"></script>

</body>

</html>
