<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delivery Catracho</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../assets/common/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="../../assets/common/img/ai-generated-burrito-clipart-design-illustration-free-png.webp">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card shadow-sm p-4 border-0 rounded-4" style="max-width: 400px; width: 100%;">
    <!-- Logo -->
    <div class="text-center">
        <img src="../../assets/common/img/ai-generated-burrito-clipart-design-illustration-free-png.webp"
             alt="Logo" width="60">
        <h4 class="fw-bold mt-3 mb-1">Delivery Catracho</h4>
    </div>

    <!-- Formulario -->
    <div class="mt-4">
        <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Correo Electrónico</label>
            <div class="input-group rounded-pill overflow-hidden shadow-sm">
                <span class="input-group-text border-0 bg-light"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control border-0" id="email" placeholder="ej. admin@catracho.com" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label fw-semibold">Contraseña</label>
            <div class="input-group rounded-pill overflow-hidden shadow-sm">
                <span class="input-group-text border-0 bg-light"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control border-0" id="password" placeholder="Ingrese su contraseña" required>
            </div>
        </div>

        <button type="submit" class="btn btn-success w-100 rounded-pill shadow-sm mt-2" onclick="authFunction()">
            <i class="bi bi-box-arrow-in-right me-1"></i> Iniciar Sesión
        </button>

        <div class="text-center mt-3 small">
            <a href="cambio-clave.html" class="text-muted">¿Olvidó su contraseña?</a>
        </div>
        <div class="text-center mt-2 small">
            <a href="nueva-cuenta.html" class="text-muted">Crea una cuenta</a>
        </div>
    </div>
</div>
</body>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="../../business/common/auth.js"></script>

</html>
