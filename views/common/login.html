<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bienvenidos - Restaurante El Catracho</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../../assets/common/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="login-container">
        <!-- Imagen del restaurante -->
        <img src="../../../assets/common/img/ai-generated-burrito-clipart-design-illustration-free-png.webp"

        <!-- Título mejorado -->
        <h3>Restaurante <br>"Donde el catracho"</h3>

        <!-- Formulario de Login -->
        <form>
            <div class="mb-3 mt-4">
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" required>

            <div class="mb-4">
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required
                    autocomplete="off">
            </div>

            <!-- Botón con color primario -->
            <a class="btn btn-success w-100" href="modules/compra.html">Iniciar Sesión</button>
        </form>

        <!-- Enlace mejorado -->
        <a href="cambio-clave.html">¿Olvidó su contraseña?</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
